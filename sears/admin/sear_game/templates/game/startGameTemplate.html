<h2>Start game</h2>

<form>

    <div class="form-group">
        <label for="n" class="col-sm-2 control-label">Number of picks</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="n" placeholder="Number of picks" name="n" value="">
        </div>
    </div>

    <div class="form-group">
        <label for="game_type" class="col-sm-2 control-label">Select game type</label>
        <div class="col-sm-10">
            <select name="game_type" class="form-control game_typeJQ">
                <option value="0">Select game type</option>
                <option value="2">Coin</option>
                <option value="6">Dice</option>
                <option value="12">Dominos</option>
                <option value="52">Cards</option>
            </select>
        </div>
    </div>

    <!--This is filled in dynamically acc to the game type selected-->
    <div class="expectation_container"></div>

    <div class="goal_container"></div>

    <input type="hidden" name="doStartGame" value="true">
    <button type="submit" class="btn btn-primary">Play</button>

</form>
