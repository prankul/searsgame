  
    <h2>Get Started<span class="page_title"></span></h2>

<form action="" method="post" id="game-form">

    <div class="form-group">
        <label for="n" class="col-sm-2 control-label">Number of picks</label>
        <div class="col-sm-10">
<input type="number" class="form-control" id="number_of_picks" placeholder="Number of picks" name="n" required>
        </div>
    </div>
    
    <div class="form-group">
        
        <label for="game_type" class="col-sm-2 control-label">Select game type</label>
        <div class="col-sm-10">
            <select name="game_type" class="form-control game_typeJQ">
                <option value="">Select game type</option>
                <%       
                        _.each(game,function(n) {
                 %>
                             <option value="<%=n['face']%>"><%=n['name']%></option>  
                             
                 <%       
                            
}); %>
            </select>
            
            
            
    </div>
     <div id="value">
        <%       
                        _.each(game,function(n) {
                 %>
                             
                             <input type=hidden value="<%=n['interval']%>" id='<%=n['face']%>' > 
                             <input type=hidden value="<%=n['submitImage']%>" id='submitImage<%=n['face']%>' > 
                             
                             <% _.each(n['expectation'],function(m) {%>
                             
                               <input type=hidden value="<%=m%>" class="<%=n['face']%>" >
                             
                             <% }); %>
                             
                 <%       
                            
}); %>
      
      </div>
    
        <div id="play" >Play</div>
    </div>

    <!--This is filled in dynamically acc to the game type selected-->
    <div class="expectation_container"></div>

    <div class="goal_container">
    
    <input type="hidden" name="doStartGame" value="true">
   &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
   </div>

</form>
